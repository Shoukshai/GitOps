apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: gitops-apps
  namespace: flux-system
spec:
  interval: 1m
  url: https://github.com/Shoukshai/GitOps
  ref:
    branch: main
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 5m
  path: .apps/base/whoami
  prune: true
  sourceRef:
    kind: GitRepository
    name: gitops-apps
